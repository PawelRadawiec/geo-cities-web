<div class="content">
  <form [formGroup]="searchForm" class="search-form" (ngSubmit)="search()">
    <app-input
      [label]="'Name'"
      [placeholder]="'Gdansk'"
      formControlName="namePrefix"
    ></app-input>

    <app-input
      [label]="'Location'"
      [placeholder]="'±DD.DDDD±DDD.DDDD'"
      formControlName="location"
    ></app-input>

    <app-chips
      [label]="'Country ids'"
      [placeholder]="'Country id'"
      formControlName="countryIdsArray"
    ></app-chips>

    <app-chips
      [label]="'Excluded country ids'"
      [placeholder]="'Country id'"
      formControlName="excludedCountryIds"
    ></app-chips>

    <app-input
      [label]="'Min population'"
      [placeholder]="'100'"
      formControlName="minPopulation"
    ></app-input>

    <app-select
      [label]="'Sort by'"
      [data]="sortData"
      [bindBy]="'code'"
      [bindLabel]="'text'"
      formControlName="sort"
    ></app-select>

    <app-select
      [label]="'Timezone'"
      [data]="timezoneData"
      [bindBy]="'code'"
      [bindLabel]="'text'"
      formControlName="timezone"
    ></app-select>

    <app-select
      [label]="'Limit'"
      [data]="limitData"
      [bindBy]="'code'"
      [bindLabel]="'text'"
      formControlName="limit"
    ></app-select>

    <button type="submit" class="search-form__button" mat-raised-button color="primary">
      Search
    </button>
  </form>
</div>
